<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta charset="utf-8"/>
  <title translate="yes">Piece by Piece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <!--Be sure to change the content attribute here to a description of your page-->
  <meta name="description" content="A description of your webpage goes here"/>
  <meta name="author" content="Michael Hulet"/>
  <link rel="author" href="https://hulet.tech"/>
  <meta name="application-name" content="Piece by Piece"/>
  <!--This specifies the directory where the config file for a Live Tile or just plain jane static pinned tile can be found for the Windows 8 Start Screen. An example XML schema for a Live Tile can be found in the /xml directory of this project, named ieconfig.xml. I highly recomment you go there and look for it, if you plan on keeping this tag. If you don't, delete the tag and this comment-->
  <meta name="msapplication-config" content="xml/ieconfig.xml"/>
  <meta http-equiv="default-style" content="global stylesheet"/>
  <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
  <link rel="stylesheet" href="css/home.css" type="text/css" title="global stylesheet"/>
  <!--This links to a favicon (the little image in the address bar) of the page. Be sure to change the href the the location of your favicon on your server, or remove the line and this comment altogether-->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" sizes=""/>
  <!--This is an example of a prefetch. These will be silently cached by the browser, in case the user visits them next. You may want to add multiple tags of this, or remove the line and this comment altogether, but don't forget to change the href to what's next (or whatever you want cached)-->
  <link rel="prefetch" href="nextPage.html"/>
  <!--The next 5 tags are for pagination. The first link specifies the next page the user will visit, and the second tag specifies the last page they likely visited. You'll want to link to these in <a> tags later in the document. There's also links for the first and last page in the series, and also "up", which indicates something of a table of contents. Change the href in each tag, or remove one or more of them and this comment altogether-->
  <link rel="next" href="next.html"/>
  <link rel="prev" href="prev.html"/>
  <link rel="first" href="first.html"/>
  <link rel="last" href="last.html"/>
</head>
<body>
</body>
</html>
